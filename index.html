<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
    <title>Notes</title>
</header>

<body onload="initPage()">
    <nav class="nav">
        <h1 class="navTitle">
            Notes App
        </h1>
        <div class="navBtns">
            <button class="navBtn" onclick="navBtn()">Take Note</button>
            <button class="navBtn" onclick="navBtn()">Check all notes</button>
        </div>
    </nav>
    <main class="main">
        <section class="labels">
            <h2>Labels</h2>
        </section>
        <section class="notes">
            <article class="newNote">

            </article>
            <article class="pinnedNotes">
                <h2>Pinned Notes</h2>
                <div class="noteCards">
                    <div class="noteCard">
                        <div class="pinContainer">
                            <div style="display:block;position:relative;">
                                <i class="material-symbols-outlined pinned">push_pin</i>
                                <div class="tooltip">Unpin</div>
                            </div>
                        </div>
                        <textarea class="noteText" onfocus="noteCardFocus(event)" onfocusout="noteCardFocusOut(event)"></textarea>
                        <div class="actionContainer">
                            <button class="cardBtn">Cancel</button>
                            <button class="cardBtn">OK</button>
                        </div>
                    </div>
                    <div class="noteCard"></div>
                    <div class="noteCard"></div>
                    <div class="noteCard"></div>
                    <div class="noteCard"></div>
                    <div class="noteCard"></div>
                </div>
            </article>
            <div class="divider-horizontal"></div>
            <article class="allNotes">
                <h2>All Notes</h2>
                <div class="noteCards">
                    <div class="noteCard"></div>
                    <div class="noteCard"></div>
                    <div class="noteCard"></div>
                    <div class="noteCard"></div>
                    <div class="noteCard"></div>
                    <div class="noteCard"></div>
                </div>
            </article>
        </section>
    </main>
</body>

</html>
