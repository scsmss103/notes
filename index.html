<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
    <title>Notes</title>
</header>

<body onload="initPage()">
    <nav class="nav">
        <h1 class="navTitle">
            Notes App
        </h1>
        <div class="navBtns">
            <button class="navBtn">Take Note</button>
            <button class="navBtn">Check all notes</button>
        </div>
    </nav>
    <main class="main">
        <section class="labels">
            <h2>Labels</h2>
        </section>
        <section class="notes">
            <article class="newNoteCont">
                <div class="newNote">
                    <textarea class="newNoteText"></textarea>
                    <div class="newNoteActionCont">
                        
                    </div>
                </div>
            </article>
            <article class="pinnedNotes">
                <h2>Pinned Notes</h2>
            </article>
            <div class="divider-horizontal"></div>
            <article class="allNotes">
                <h2>Unpinned Notes</h2>
            </article>
        </section>
    </main>

    <div id="tmpl_card" class="noteCard yellow" style="display:none">
        <div class="pinContainer">
            <div style="display:block;position:relative;">
                <i class="material-symbols-outlined pinIcon">push_pin</i>
                <div class="tooltip">Unpin</div>
            </div>
            <div style="display:block;position:relative;">
                <i class="material-symbols-outlined maximize">fullscreen</i>
                <div class="tooltip">Maximize</div>
            </div>
        </div>
        <textarea class="noteText" onfocus="noteCardFocus(event)" onfocusout="noteCardFocusOut(event)"></textarea>
        <div class="actionContainer">
            <div style="display:flex;flex-direction:row;gap:6px;">
                <div style="display:block;position:relative;">
                    <i class="material-symbols-outlined">label</i>
                    <div class="tooltip">Labels</div>
                </div>
                <div style="display:block;position:relative;">
                    <i class="material-symbols-outlined">delete</i>
                    <div class="tooltip">Delete</div>
                </div>
                <div style="display:block;position:relative;">
                    <i class="material-symbols-outlined clrPicker">palette</i>
                    <div class="colorPicker">
                        <div class="bg-color red"></div>
                        <div class="bg-color blue"></div>
                        <div class="bg-color yellow"></div>
                        <div class="bg-color black"></div>
                        <div class="bg-color white"></div>
                        <div class="bg-color picker"></div>
                    </div>
                    <div class="tooltip">Change Note color</div>
                </div>
                <div style="display:block;position:relative;">
                    <i class="material-symbols-outlined clrPicker">format_color_text</i>
                    <div class="colorPicker">
                        <div class="txt-color red"></div>
                        <div class="txt-color blue"></div>
                        <div class="txt-color yellow"></div>
                        <div class="txt-color black"></div>
                        <div class="txt-color white"></div>
                        <div class="txt-color picker"></div>
                    </div>
                    <div class="tooltip">Change font color</div>
                </div>
            </div>
            <div style="display:flex;flex-direction: row;gap:4px;margin-left:4px;">
                <button class="cardBtn">Cancel</button>
                <button class="cardBtn">Save</button>
            </div>
        </div>
    </div>
</body>

</html>
