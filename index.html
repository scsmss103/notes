<!DOCTYPE html>
<html lang="en">
<header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./styles.css">
    <title>Notes</title>
</header>

<body onload="initPage()">
    <nav class="nav">
        <h1 class="navTitle">
            Notes App
        </h1>
        <div class="navBtns">
            <input class="inpSearch" placeholder="search notes"/>
        </div>
    </nav>
    <main class="main">
        <section class="notes">
            <article class="newNoteCont">
                <div class="newNote white">
                    <textarea class="newNoteText" placeholder='Take a new note'></textarea>
                    <div class="newNoteActionCont">
                        <div class="newNoteActionEdit">
                            <div style="position:relative">
                                <i class="material-symbols-outlined pinIcon">push_pin</i>
                                <div class="tooltip">Pin Note</div>
                            </div>
                            <div style="display:block;position:relative;">
                                <i class="material-symbols-outlined clrPicker">palette</i>
                                <div class="colorPicker newnotepicker">
                                    <div class="bg-color red"></div>
                                    <div class="bg-color blue"></div>
                                    <div class="bg-color yellow"></div>
                                    <div class="bg-color black"></div>
                                    <div class="bg-color white"></div>
                                    <div class="bg-color picker"></div>
                                </div>
                                <div class="tooltip">Note color</div>
                            </div>
                            <div style="display:block;position:relative;">
                                <i class="material-symbols-outlined clrPicker">format_color_text</i>
                                <div class="colorPicker">
                                    <div class="txt-color red"></div>
                                    <div class="txt-color blue"></div>
                                    <div class="txt-color yellow"></div>
                                    <div class="txt-color black"></div>
                                    <div class="txt-color white"></div>
                                    <div class="txt-color picker"></div>
                                </div>
                                <div class="tooltip">Font color</div>
                            </div>
                        </div>
                        <div>
                            <button class="newNoteBtn">Reset</button>
                            <button class="newNoteBtn">Save</button>
                        </div>
                    </div>
                </div>
            </article>
            <article class="pinnedNotes">
                <h2>Pinned Notes</h2>
            </article>
            <div class="divider-horizontal"></div>
            <article class="allNotes">
                <h2>Unpinned Notes</h2>
            </article>
        </section>
    </main>


</body>
<template id="tmpl_card">
    <div class="noteCard yellow">
        <div class="pinContainer">
            <div style="display:block;position:relative;">
                <i class="material-symbols-outlined pinIcon">push_pin</i>
                <div class="tooltip">Unpin</div>
            </div>
            <div style="display:block;position:relative;">
                <i class="material-symbols-outlined maximize">fullscreen</i>
                <div class="tooltip">Maximize</div>
            </div>
        </div>
        <textarea class="noteText" onfocus="noteCardFocus(event)" onfocusout="noteCardFocusOut(event)"></textarea>
        <div class="actionContainer">
            <div style="display:flex;flex-direction:row;gap:6px;">
                <div style="display:block;position:relative;">
                    <i class="material-symbols-outlined deleteIcon">delete</i>
                    <div class="tooltip">Delete</div>
                </div>
                <div style="display:block;position:relative;">
                    <i class="material-symbols-outlined clrPicker">palette</i>
                    <div class="colorPicker">
                        <div class="bg-color red"></div>
                        <div class="bg-color blue"></div>
                        <div class="bg-color yellow"></div>
                        <div class="bg-color black"></div>
                        <div class="bg-color white"></div>
                        <div class="bg-color picker"></div>
                    </div>
                    <div class="tooltip">Note color</div>
                </div>
                <div style="display:block;position:relative;">
                    <i class="material-symbols-outlined clrPicker">format_color_text</i>
                    <div class="colorPicker">
                        <div class="txt-color red"></div>
                        <div class="txt-color blue"></div>
                        <div class="txt-color yellow"></div>
                        <div class="txt-color black"></div>
                        <div class="txt-color white"></div>
                        <div class="txt-color picker"></div>
                    </div>
                    <div class="tooltip">Font color</div>
                </div>
            </div>
        </div>
    </div>
</template>

</html>
